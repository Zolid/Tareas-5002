			<script>
			function validateEmail(email) {
    			var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    			if (email.length == 0) {
    				alert("Debe rellenar el campo email");
    				return false;
    			}
    			else if (email.length >= 200) {
    				alert("Su email no debe tener más de 20 caracteres");
    				return false;
    			}
    			return re.test(email);
}

			function validateName(name) {
  				if (name=="")
				{
				    alert("Family name must be filled out");
				    return false;
				}
				else if (name.length > 81)
				{
				    alert("Family name cannot be more than 35 characters");
				    return false;
				}
				else if (/[^a-zA-Z0-9\-]/.test( name ))
				{
				    alert("Family name can only contain alphanumeric characters and hypehns(-)")
				    return false;
				}
				return true;
			}


			function validarForm() {
				var nombre = document.getElementById('nombre').value;
				var email = document.getElementById('email').value;
				//var email = document.getElementById('email').value;
				if (validateName(nombre) && validateEmail(email)) {
					return true;
				}
				return false;

				



			}
		</script>
